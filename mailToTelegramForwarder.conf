# ==============================================================================
# MAIL TO TELEGRAM FORWARDER - CONFIGURATION
# ==============================================================================

[Mail]
# ------------------------------------------------------------------------------
# IMAP CREDENTIALS
# ------------------------------------------------------------------------------
# Your mailbox username (usually your email address)
user: <mailbox user>

# Your mailbox password (or app-specific password)
password: <mailbox password>

# ------------------------------------------------------------------------------
# SERVER SETTINGS
# ------------------------------------------------------------------------------
# IMAP server address (e.g. imap.gmail.com)
server: <IMAP mail server>

# IMAP port (Default: 993 for SSL)
#port: 993

# Connection timeout in seconds (Default: 60)
#timeout: 60

# ------------------------------------------------------------------------------
# PROCESSING OPTIONS
# ------------------------------------------------------------------------------
# Folder to monitor (Default: INBOX)
#folder: INBOX

# Check interval in seconds (Default: 10)
#refresh: 10

# Disconnect after each check? (Recommended: False)
#disconnect: False

# Read old mails before application start? (Default: False)
#read_old_mails: False


[Telegram]
# ------------------------------------------------------------------------------
# BOT SETTINGS
# ------------------------------------------------------------------------------
# Telegram Bot Token (from @BotFather)
bot_token: <Bot Token>

# Chat ID where messages will be forwarded
forward_to_chat_id: <Chat/User ID>

# (Optional) Message Thread ID for Forum topics
#message_thread_id: <Topic ID>

# ------------------------------------------------------------------------------
# FORMATTING & CONTENT
# ------------------------------------------------------------------------------
# Send HTML formatted messages? (Default: True)
#prefer_html: True

# Forward mail text content? (Default: True)
#forward_mail_content: True

# Forward attachments? (Default: True)
#forward_attachment: True

# Forward embedded images? (Default: True)
#forward_embedded_images: True


[Filters]
# ------------------------------------------------------------------------------
# MESSAGE FILTERING (Application-level)
# ------------------------------------------------------------------------------
# Filter mode:
#   disabled - forward all emails (default)
#   whitelist - forward ONLY emails matching whitelist
#   blacklist - forward all EXCEPT emails matching blacklist
#   combined - must match whitelist AND not match blacklist
mode: disabled

# ------------------------------------------------------------------------------
# WHITELIST (comma-separated, case-insensitive, partial match)
# ------------------------------------------------------------------------------
# Keywords to look for in subject and body
#whitelist_keywords: invoice, payment, urgent, alert

# Authors to allow (email or part of email)
#whitelist_authors: ceo@company.com, vip@, important@

# ------------------------------------------------------------------------------
# BLACKLIST (comma-separated, case-insensitive, partial match)
# ------------------------------------------------------------------------------
# Keywords to block
#blacklist_keywords: unsubscribe, newsletter, promo, spam

# Authors to block
#blacklist_authors: noreply@, marketing@, newsletter@, no-reply@
